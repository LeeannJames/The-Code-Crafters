<style>
    /* Global Styles */
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #c975ea, #e0aaff);
            color: #333;
            line-height: 1.6;
            padding-top: 130px; /* To account for the fixed header */
        }

    /* Header Section */
    header {
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        padding: 20px;
        text-align: center;
        position: fixed;
        top: 0;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }

    header h1 {
        font-size: 1.8rem;
        margin-bottom: 10px;
    }

    header nav ul {
        list-style: none;
    }

    header nav ul li {
        display: inline;
        margin: 0 15px;
    }

    header nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    header nav ul li a:hover {
        color: #b388eb;
    }

    /* Nursing Profile Section */
    .container {
        text-align: center;
        padding: 40px 20px;
    }

    h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #333;
    }

    .nursing-gallery {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Two columns layout */
        gap: 20px;
        padding: 20px;
    }

    .nurse-item {
        text-decoration: none;
        color: inherit;
        background: #fff;
        border-radius: 20PX;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
    }

    .nurse-item:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .nurse-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 10px;
    }

    .nurse-item p {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
    }

    /* Footer Section */
    footer {
        text-align: center;
        background: rgba(0, 0, 0, 0.9);
        color: #fff;
        padding: 20px;
        margin-top: 20px;
    }

    footer a {
        color: #b388eb;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }
    @media (max-width: 768px) {
        .nursing-gallery {
            grid-template-columns: 1fr; /* Switch to 1 column on small screens */
        }
    }
</style>
