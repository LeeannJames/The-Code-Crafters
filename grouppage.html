<style>
    /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #c975ea, #e0aaff);
            color: #333;
            line-height: 1.6;
            padding-top: 130px; /* To account for the fixed header */
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #b388eb;
        }

        /* Main Section Styles */
        main {
            padding: 20px;
        }

        /* Gallery Section */
        .gallery-section {
            text-align: center;
            margin: 40px 0;
        }

        .gallery-section h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: 250px;  /* Fixed height for consistent size */
            object-fit: cover;  /* Ensures images maintain aspect ratio without distortion */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Video Section */
        .video-section {
            text-align: center;
            margin: 40px 0;
        }

        .video-section h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .video-section video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px;
            margin-top: 20px;
        }

        footer a {
            color: #b388eb;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

</style>

</body>
</html>
