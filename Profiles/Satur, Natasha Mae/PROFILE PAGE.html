<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .profile-img {
      display: block;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 10px;
      object-fit: cover;
      border: 3px solid #ddd;
    }

    .info {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .info p {
      margin: 5px 0;
    }

    .section {
      margin: 20px 0;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      color: #555;
    }

    .academic-achievements {
      text-align: center;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .images-section {
      text-align: center;
    }

    .images-section img {
      width: 150px;
      height: 100px;
      margin: 5px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 20px;
    }

    .next-button {
      display: block;
      width: 120px;
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .next-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Personal Profile Page</h1>
      <img src="../../Profile Images/Satur.jpg" alt="Profile Picture" class="profile-img">
    </div>
    <div class="info">
      <p><strong>Name:</strong> Natasha Mae M. Satur</p>
      <p><strong>Age:</strong> 18</p>
      <p><strong>Birthdate:</strong> June 27, 2006</p>
      <p><strong>Hobbies:</strong> Watching movies</p>
    </div>
    <div class="section">
      <a href="journal.html" class="next-button">Next</a>
    </div>
    <div class="footer">
      Created by Natasha Mae M. Satur &copy; 2024
    </div>
  </div>
</body>
</html>
