<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Crafters</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #c975ea, #e0aaff);
            color: #333;
            padding-top: 130px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        header nav ul {
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #b388eb;
        }

        /* Features Section */
        #features {
            text-align: center;
            padding: 40px 20px;
        }

        #features h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .feature {
            background: #fff;
            padding: 20px;
            margin: 15px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 600px;
            text-align: center;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .feature h3 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: #333;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #b388eb;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #9f77e4;
        }

        /* Logout Button */
        #logoutBtn {
            display: block;
            margin: 20px auto;
            background: #e57373;
            color: #fff;
            width: 130px;
        }

        #logoutBtn:hover {
            background: #d84b4b;
        }

        /* Footer */
        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px;
            margin-top: 20px;
        }

        footer a {
            color: #b388eb;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>WELCOME TO OUR HOME PAGE</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <section id="features">
        <h2>FEATURES</h2>
        <div class="feature" id="Profile Page">
            <h3>PROFILE PAGE</h3>
            <button onclick="document.location='profilelist.html'">More Info</button>
        </div>
        <div class="feature" id="Group Page">
            <h3>GROUP PAGE</h3>
            <button onclick="document.location='grouppage.html'">More Info</button>
        </div>
        <div class="feature" id="Nursing Page">
            <h3>NURSING PAGE</h3>
            <button onclick="document.location='nursingpage.html'">More Info</button>
        </div>
    </section>
    <button id="logoutBtn" onclick="logout()">Logout</button>

    <!-- Footer Section -->
    <footer id="contact">
        <p>Contact us at <a href="mailto:thecodecrafters@example.com">thecodecrafters@example.com</a></p>
        <p>&copy; 2024 Our Homepage. All rights reserved.</p>
    </footer>

    <script>
        function showFeatureDetail(featureId) {
            alert('You clicked on ' + featureId + '. More details coming soon!');
        }

        function logout() {
            sessionStorage.clear();
            localStorage.clear();
            window.location.href = "index.html";
        }

        window.onload = function() {
            document.body.style.opacity = 0;
            setTimeout(function() {
                document.body.style.transition = "opacity 1s";
                document.body.style.opacity = 1;
            }, 500);
        }
    </script>
</body>
</html>
